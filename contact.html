<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <img class="pizzalogo" src="images/pizza_logo.jpg" alt="pizzalog" />
      <div class="menubar">
        <div class="topnav">
          <a class="menuelement" id="home" class="active" href="#home">Home</a>
          <a class="menuelement" id="news" href="#news">News</a>
          <a class="menuelement" id="contact" href="#contact">Contact</a>
          <a class="menuelement" id="about" href="#about">About</a>
        </div>
      </div>
      <h1>
        <em><b>Contact Us!</b></em>
      </h1>
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Please Enter your Name...."
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Please Enter your Message here..."
          ></textarea>
        </div>
      </form>
      <button id="submitbutton">Submit</button>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
